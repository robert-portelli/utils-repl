---
name: Smoke Test GitHub REST API Action
on:
  workflow_dispatch:
jobs:
  matrix-smoke-test:
    name: Matrix Test github-rest-api
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        test_case: [get-metadata, post-polling, get-bad-token]
    steps:
      - name: âœ… Check out repository
        uses: actions/checkout@v4
      - name: ğŸ” GET repo metadata
        if: matrix.test_case == 'get-metadata'
        id: get
        uses: ./.github/actions/github-rest-api
        with:
          method: GET
          endpoint: /repos/${{ github.repository }}
          token: ${{ secrets.GITHUB_TOKEN }}
          extract: '.full_name'
      - name: ğŸ§ª Verify extracted repo full_name
        if: matrix.test_case == 'get-metadata'
        run: |-
          echo "Extracted: '${{ steps.get.outputs.result }}'"
          [[ "${{ steps.get.outputs.result }}" == "${GITHUB_REPOSITORY}" ]] || {
            echo "âŒ Unexpected repository full_name"
            exit 1
          }
          echo "âœ… Passed: GET repo metadata"
      - name: â±ï¸ POST + polling test (check repo visibility)
        if: matrix.test_case == 'post-polling'
        id: poll
        uses: ./.github/actions/github-rest-api
        with:
          method: GET
          endpoint: /repos/${{ github.repository }}
          token: ${{ secrets.GITHUB_TOKEN }}
          extract: '.visibility'
          expected: 'public'
          retries: 5
          delay: 2
      - name: ğŸ§ª Check visibility polling result
        if: matrix.test_case == 'post-polling'
        run: |-
          echo "Extracted: '${{ steps.poll.outputs.result }}'"
          [[ "${{ steps.poll.outputs.result }}" == "public" ]] || {
            echo "âŒ Visibility not as expected"
            exit 1
          }
          echo "âœ… Passed: Polling with expected value"
      - name: âŒ Simulate failure with bad token
        if: matrix.test_case == 'get-bad-token'
        id: fail
        continue-on-error: true
        uses: ./.github/actions/github-rest-api
        with:
          method: GET
          endpoint: /repos/${{ github.repository }}
          token: dummy_invalid_token
          extract: '.full_name'
      - name: ğŸ§ª Ensure failure occurred
        if: matrix.test_case == 'get-bad-token'
        run: |-
          if [[ "${{ steps.fail.outcome }}" != "failure" ]]; then
            echo "âŒ Expected failure but got success"
            exit 1
          fi
          echo "âœ… Passed: Bad token triggers error"
